<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="wrapper">
      <div class="content">

        <article class="main-image">
          <div class="image"><img src="images/image-equilibrium.jpg" alt="">
            <div class="overlay">
              <div class="hover"><img src="images/icon-view.svg" alt="">
              </div>
            </div>
          </div>
        </article>

        <article class="title">
          <h2 class="header">Equilibrium #3429</h2><br>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        </article>

        <article class="price-ticker">

          <div class="price">
            <div class="icon"><img src="images/icon-ethereum.svg" alt=""></div>
            <p class="number">0.041 ETH</p>
          </div>

          <div class="ticker">
            <img src="images/icon-clock.svg" alt="">
            <p class="text">3 days left</p>
          </div>
        </article>
        <hr>
        <article class="creator">
          <img src="imagesimage-avatar.png" alt="">
          <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
